<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../../node_modules/intl-tel-input/build/css/intlTelInput.css">
    <link rel="stylesheet" href="estilo.css">

    <title>Form Validation</title>
</head>
<body>

    <form action="http://10.1.2.10:8080/appwebprofe/Login" method="post">

        <input type="tel" id="phone" autofocus required autocomplete="on">
 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="../../node_modules/intl-tel-input/build/js/intlTelInput.js"></script>
        <script>
        $("#phone").intlTelInput();
        </script>


        <input autocomplete="on" type="text" placeholder="Nombre" id="nombrer" minlength="6" autofocus required>
        <input autocomplete="on" type="email" name="" id="emilior" placeholder="Email" required>
        <input type="password" name="" id="campo_pass" placeholder="Password" minlength="6" maxlength="15" required>
        <input type="password" name="" id="repite_pass" placeholder="Repite password" required>

        <div>
            <button type="reset">Limpiar</button>
        </div>

    </form>
    <button id="btn_enviar">Enviar</button>
    <script src="regexp.js"></script>
</body>
</html>

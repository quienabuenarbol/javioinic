    <title>IMC</title>
    <script>
        
        function calcularImc(){
            var huecoResultado = document.getElementById("huecoResultado");
            var peso = document.getElementById("inputPeso").value;
            var altura = document.getElementById("inputAltura").value;
            var imagenIMC = document.getElementById("imagen");
            var imc = peso / (altura * altura);

            if (imc <= 16){
                huecoResultado.innerHTML = "desnutrido";
                imagenIMC.src = "http://i2.esmas.com/2014/02/19/618989/delgadez-extrema-300x350.jpg";
            }else
            if (imc <= 18){
                huecoResultado.innerHTML = "delgado";
                imagenIMC.src = "http://www.blogellos.com/files/2013/05/Ropa-que-no-debes-usar-si-eres-delgado-270x270.jpg";
            }else
            if (imc <= 25){
                huecoResultado.innerHTML = "normal";
                imagenIMC.src = "https://media.istockphoto.com/photos/stomach-of-children-with-normal-weight-picture-id469048314?s=2048x2048";
            }else
            if (imc <= 31){

            }else

    <script language="javascript">
        function esPalindromo() {
            var bd = true;
            var cad = document.getElementById("palabra").value;
            var i = 0;
            var j = cad.length - 1;
            while ((i <= j) && (bd)) {
                bd = cad.charAt(i) == cad.charAt(j);
                i++;
                j--;
            }
            return bd;
        }

        function miEsPalindromo() {
            var esUnPalindromo = true;
            var palabraATestear = document.getElementById("palabra").value;
            var palabraInvertida = [];
            for (i = 0; i < palabraATestear.length; i++){
                palabraInvertida[(palabraATestear.length - 1)-i] = palabraATestear[i];
            }
            compararIgualdad(palabraATestear, palabraInvertida);
            //palabraInvertida = palabraInvertida.reverse;
